<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form Overlay</title>
</head>
<body>
  <div class="background"></div>
  <div class="overlay" id="overlay">
    <form class="form" id="form">
      <h2>Nhập Tên nhà thuốc của bạn</h2>
      <input type="text" id="username" placeholder="Tên nhà thuốc của bạn" class="input">
      <input type="date" id="birthdate" class="input" placeholder="Số năm đồng hành cùng Hapacol">
      <button type="submit" class="submit-button">Gửi</button>
    </form>
  </div>
  <div class="content" id="content">
    <h1 id="display-name"></h1>
    <p>Try your best</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
